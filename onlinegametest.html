<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="player"></div>
        <script>
            document.addEventListener("keydown", (event) => {
                console.log(event.key)
                if(event.key == "ArrowLeft")
                        {
                            var move = parseInt($("#player").css("left"));
                            
                             
                                move = move - 10;
                                $("#player").css("left", move + "px");
                            
                        }
                        if(event.key == "ArrowRight")
                        {
                            var move = parseInt($("#player").css("left"));
                           
                            
                                move = move + 10;
                                $("#player").css("left", move + "px");
                            
                        }
                        if(event.key == "ArrowUp")
                        {
                            var move = parseInt($("#player").css("top"));
                           
                            
                                move = move - 10;
                                $("#player").css("top", move + "px");
                            
                        }
                        if(event.key == "ArrowDown")
                        {
                            var move = parseInt($("#player").css("top"));
                            
                            
                                move = move + 10;
                                $("#player").css("top", move + "px");
                            
                        }
                     
            })
            function renderPlayer(id,name,left,top){
                let p = document.createElement("div")
                p.style.position = "absolute"
                p.style.width = "50px"
                p.style.height = "50px"
                p.className = "OtherPlayer"
                p.id = name
                p.style.left = left+"px"
                p.style.top = top+"px"
                p.style.backgroundColor = "red"
                document.body.appendChild(p)
                console.log("Rendered player...")
            }
            function fetchOtherPlayersAndRender() {
                $.ajax(
                        {
                        type: "POST",
                        url: "https://furymusic.000webhostapp.com/scripts/ogt.php",
                        dataType: "json",
                        cache: false,
                        success: function (data) {
                            console.log(data[3])
                            renderPlayer(data[0], data[1], data[2], data[3])

                        },
                        error: function (er) {
                            console.log(er)
                        }
                    })

                    let op = document.querySelector(".OtherPlayer")
                    op.parentNode.removeChild(op)
            }
            function updatePlayerPosition() {
                var name = "Balleblekk"
                var leftpos = parseInt(document.getElementById("player").style.left)
                var toppos = parseInt(document.getElementById("player").style.top)
                $.ajax(
                            {
                            type: "POST",
                            url: "https://furymusic.000webhostapp.com/scripts/ogtUpdatePlayerPos.php",
                            dataType: "json",
                            data: {Name: name, LeftPos: leftpos, TopPos: toppos},
                            cache: false,
                            success: function (data) {
                                console.log(data)

                                },
                                error:function(er){
                                console.log(er)
                                }
                            })
            }
            setInterval(function(){
                
                fetchOtherPlayersAndRender()
                updatePlayerPosition()
                            
            }, 500)
            
        </script>
    </body>

    <style>
        body {

            width: 500px;
            height: 500px;
            border: 1px solid black;
            background-color: white;
        }
        #player {
            width: 50px;
            height: 50px;
            background-color: green; 
            position: absolute;
        }
    </style>
</html>
